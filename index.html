<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Pesanan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .checkout-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }
    .checkout-box h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    .input-icon {
      position: relative;
    }
    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    .input-icon input,
    .input-icon textarea,
    .input-icon select {
      width: 100%;
      padding: 12px 12px 12px 48px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fdfdfd;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #8e44ad;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #8e44ad;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #732d91;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2><i class="fas fa-shopping-cart"></i> Checkout Pesanan</h2>
    <form action="https://formsubmit.co/fuaddimas8@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="box">
      <!-- Nama Pembeli -->
      <div class="form-group">
        <label><i class="fas fa-user"></i> Nama Pembeli</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" name="nama" required>
        </div>
      </div>

      <!-- No. HP -->
      <div class="form-group">
        <label><i class="fas fa-phone"></i> No. HP / WhatsApp</label>
        <div class="input-icon">
          <i class="fas fa-phone"></i>
          <input type="text" name="hp" required>
        </div>
      </div>

      <!-- Nama Produk -->
      <div class="form-group">
        <label><i class="fas fa-box"></i> Nama Produk</label>
        <div class="input-icon" style="margin-bottom: 10px;">
          <i class="fas fa-caret-down"></i>
          <select name="produk_pilihan" onchange="toggleManual(this.value)">
            <option value="">-- Pilih Produk --</option>
            <option value="Sambal Tuna">Sambal Tuna</option>
            <option value="Sambal Udang">Sambal Udang</option>
            <option value="Sambal Pete">Sambal Pete (coming soon)</option>
            <option value="lainnya">Lainnya (Isi Manual)</option>
          </select>
        </div>
        <div class="input-icon" id="manualInput" style="display: none;">
          <i class="fas fa-pen"></i>
          <input type="text" name="produk_manual" placeholder="Tulis nama produk...">
        </div>
      </div>

      <!-- Jumlah Barang -->
      <div class="form-group">
        <label><i class="fas fa-sort-numeric-up"></i> Jumlah Barang</label>
        <div class="input-icon" style="margin-bottom: 10px;">
          <i class="fas fa-sort-numeric-up"></i>
          <select name="jumlah_pilihan" onchange="toggleJumlahManual(this.value)">
            <option value="">-- pilih jumlah --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="lainnya">lainnya (isi manual)</option>
          </select>
        </div>
        <div class="input-icon" id="jumlahManualInput" style="display: none;">
          <i class="fas fa-pen"></i>
          <input type="number" name="jumlah_manual" placeholder="Tulis jumlah barang..." min="1">
        </div>
      </div>

      <!-- Alamat -->
      <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> Alamat Lengkap</label>
        <div class="input-icon">
          <i class="fas fa-map-marker-alt"></i>
          <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>
        <div style="margin-top: 8px; text-align: right;">
          <a href="#" onclick="bukaMap()" style="font-size: 13px; color: #8e44ad; text-decoration: underline;">
            Lihat di Google Maps
          </a>
        </div>
      </div>

      <!-- Titik Koordinat -->
      <div class="form-group">
        <label><i class="fas fa-map-pin"></i> Titik Koordinat (Opsional)</label>
        <div class="input-icon">
          <i class="fas fa-location-arrow"></i>
          <input type="text" id="latitude" name="latitude" placeholder="Latitude">
        </div>
        <div class="input-icon" style="margin-top: 10px;">
          <i class="fas fa-location-arrow"></i>
          <input type="text" id="longitude" name="longitude" placeholder="Longitude">
        </div>
        <div style="margin-top: 10px; text-align: right;">
          <a href="#" onclick="ambilLokasi()" style="font-size: 13px; color: #27ae60; text-decoration: underline;">
            Gunakan Lokasi Sekarang
          </a>
        </div>
      </div>

      <!-- Metode Pembayaran -->
      <div class="form-group">
        <label><i class="fas fa-money-bill-wave"></i> Metode Pembayaran</label>
        <div class="input-icon">
          <i class="fas fa-money-bill-wave"></i>
          <select name="pembayaran" id="pembayaran" onchange="toggleBank(this.value)">
            <option value="">-- Pilih Metode --</option>
            <option value="Transfer">Transfer Bank</option>
            <option value="COD">Bayar di Tempat (COD)</option>
            <option value="QRIS">QRIS</option>
          </select>
        </div>
      </div>

      <!-- Pilihan Bank -->
      <div class="form-group" id="bankGroup" style="display: none;">
        <label><i class="fas fa-university"></i> Pilih Bank</label>
        <div class="input-icon">
          <i class="fas fa-university"></i>
          <select name="bank" id="bank" onchange="tampilkanRekening(this.value)">
            <option value="">-- Pilih Bank --</option>
            <option value="bca">BCA</option>
            <option value="bri">BRI</option>
            <option value="mandiri">Mandiri</option>
          </select>
        </div>
      </div>

      <!-- Nomor Rekening -->
      <div class="form-group" id="rekeningGroup" style="display: none;">
        <label><i class="fas fa-receipt"></i> Nomor Rekening</label>
        <div class="input-icon">
          <i class="fas fa-hashtag"></i>
          <input type="text" id="rekening" name="rekening" readonly placeholder="Nomor Rekening akan muncul di sini">
        </div>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Kirim Pesanan</button>

      <div class="note">Setelah klik kirim, tim kami akan segera menghubungi kamu!</div>
    </form>
  </div>

  <script>
    function toggleManual(value) {
      document.getElementById("manualInput").style.display = (value === "lainnya") ? "block" : "none";
    }
    function toggleJumlahManual(value) {
      document.getElementById("jumlahManualInput").style.display = (value === "lainnya") ? "block" : "none";
    }
    function bukaMap() {
      const lat = document.getElementById("latitude").value.trim();
      const lng = document.getElementById("longitude").value.trim();
      if (lat && lng) {
        window.open(`https://www.google.com/maps?q=${lat},${lng}`, "_blank");
      } else {
        const alamat = document.getElementById("alamat").value.trim();
        if (alamat) {
          window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(alamat)}`, "_blank");
        } else {
          alert("Isi alamat atau koordinat terlebih dahulu.");
        }
      }
    }
    function ambilLokasi() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
            document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
          },
          () => { alert("Gagal mengambil lokasi. Pastikan GPS aktif."); }
        );
      } else { alert("Browser tidak mendukung geolokasi."); }
    }
    function toggleBank(value) {
      document.getElementById("bankGroup").style.display = (value === "Transfer") ? "block" : "none";
      if (value !== "Transfer") {
        document.getElementById("rekeningGroup").style.display = "none";
        document.getElementById("rekening").value = "";
      }
    }
    function tampilkanRekening(bank) {
      const data = { bca: "1234567890 (a.n. Eki BCA)", bri: "0987654321 (a.n. Eki BRI)", mandiri: "1122334455 (a.n. Eki Mandiri)" };
      const rek = data[bank] || "";
      document.getElementById("rekening").value = rek;
      document.getElementById("rekeningGroup").style.display = rek ? "block" : "none";
    }
  </script>

</body>
</html>
